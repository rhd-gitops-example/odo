schemaVersion: 2.0.0
metadata:
  name: nodejs
projects:
  - name: nodejs-starter
    git:
      location: "https://github.com/odo-devfiles/nodejs-ex.git"
components:
  - container:
      name: runtime
      image: registry.access.redhat.com/ubi8/nodejs-12:1-36
      memoryLimit: 1024Mi
      env:
        - name: FOO
          value: "bar"
      endpoints:
        - name: "3000/tcp"
          targetPort: 3000
      mountSources: true
commands:
  - exec:
      id: devrun
      component: runtime
      commandLine: "npm install && npm start"
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
        isDefault: true
