schemaVersion: 2.0.0
metadata:
  name: nodejs
projects:
  - name: nodejs-starter
    git:
      location: "https://github.com/odo-devfiles/nodejs-ex.git"
components:
  - container:
      name: runtime
      image: registry.access.redhat.com/ubi8/nodejs-12:1-36
      memoryLimit: 1024Mi
      endpoints:
        - name: "3000/tcp"
          targetPort: 3000
      mountSources: true
commands:
  - exec:
      id: firstbuild
      component: runtime
      commandLine: npm install
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: build
        isDefault: true
  - exec:
      id: secondbuild
      component: runtime
      commandLine: npm install
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: build
        isDefault: true
  - exec:
      id: thirdbuild
      component: runtime
      commandLine: npm install
      workingDir: ${PROJECTS_ROOT}
  - exec:
      id: firstrun
      component: runtime
      commandLine: npm start
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
  - exec:
      id: secondrun
      component: runtime
      commandLine: npm start
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
  - exec:
      id: singleenv
      component: runtime
      commandLine: mkdir $ENV1
      env:
       - name: ENV1
         value: "test_env_variable"
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
  - exec:
      id: multipleenv
      component: runtime
      commandLine: mkdir $ENV1 $ENV2
      env:
       - name: ENV1
         value: "test_env_variable1"
       - name: ENV2
         value: "test_env_variable2"
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
  - exec:
      id: envwithspace
      component: runtime
      commandLine: mkdir "$ENV1"
      env:
       - name: ENV1
         value: "env with space"
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: run
  - exec:
      id: test1
      component: runtime
      commandLine: "mkdir test1"
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: test
        isDefault: true
  - exec:
      id: test2
      component: runtime
      commandLine: "mkdir test2"
      workingDir: ${PROJECTS_ROOT}
      group:
        kind: test
        isDefault: true
