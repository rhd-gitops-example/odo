schemaVersion: 2.0.0
metadata:
  name: nodejs
projects:
  - name: nodejs-starter
    git:
      location: "https://github.com/che-samples/web-nodejs-sample.git"
components:
  - container:
      name: runtime
      image: quay.io/eclipse/che-nodejs10-ubi:nightly
      memoryLimit: 1024Mi
      env:
        - name: FOO
          value: "bar"
      endpoints:
        - name: "3000/tcp"
          targetPort: 3000
      mountSources: true
      volumeMounts:
        - name: myvol
          path: /data
  - container:
      name: runtime2
      image: quay.io/eclipse/che-nodejs10-ubi:nightly
      memoryLimit: 1024Mi
      mountSources: false
      volumeMounts:
        - name: myvol
          path: /data
        - name: myvol2
          path: /data2
  - volume:
      name: myvol
      size: 3Gi
  - volume:
      name: myvol2
commands:
  - exec:
      id: devbuild
      component: runtime
      commandLine: "echo hello >> myfile.log"
      workingDir: /data
      group:
        kind: build
        isDefault: true
  - exec:
      id: devrun
      component: runtime2
      commandLine: "cat myfile.log"
      workingDir: /data
      group:
        kind: run
        isDefault: true
