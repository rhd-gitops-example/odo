apiVersion: 1.0.0
metadata:
  name: nodejs
projects:
  -
    name: nodejs-starter
    source:
      type: git
      location: "https://github.com/che-samples/web-nodejs-sample.git"
      sparseCheckoutDir: /app/
components:
  - type: dockerimage
    image: registry.access.redhat.com/ubi8/nodejs-12:1-36
    endpoints:
      - name: "3000/tcp"
        port: 3000
    alias: runtime
    env:
      - name: FOO
        value: "bar"
    memoryLimit: 1024Mi
    mountSources: true
commands:
  - name: build
    actions:
      - type: exec
        component: runtime
        command: npm install
        workdir: ${PROJECTS_ROOT}
  - name: devbuild
    actions:
      - type: exec
        component: runtime
        command: npm install
        workdir: ${PROJECTS_ROOT}
  - name: run
    actions:
      - type: exec
        component: runtime
        command: npm start
        workdir: ${PROJECTS_ROOT}
  - name: devrun
    actions:
      - type: exec
        component: runtime
        command: npm start
        workdir: ${PROJECTS_ROOT}
