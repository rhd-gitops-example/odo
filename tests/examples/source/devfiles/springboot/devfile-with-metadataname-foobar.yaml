---
schemaVersion: 2.0.0
metadata:
  name: foobar-
projects:
  - name: springbootproject
    git:
      location: "https://github.com/maysunfaisal/springboot.git"
components:
  - container:
      name: tools
      image: maysunfaisal/springbootbuild
      memoryLimit: 768Mi
      command: ['tail']
      args: [ '-f', '/dev/null']
      volumeMounts:
        - name: springbootpvc
          path: /data
      mountSources: true
  - container:
      name: runtime
      image: maysunfaisal/springbootruntime
      memoryLimit: 768Mi
      command: ['tail']
      args: [ '-f', '/dev/null']
      endpoints:
        - name: "8080/tcp"
          targetPort: 8080
      volumeMounts:
        - name: springbootpvc
          path: /data
      mountSources: false
  - volume:
      name: springbootpvc
commands:
  - exec:
      id: defaultBuild
      component: tools
      commandLine: "/artifacts/bin/build-container-full.sh"
      workingDir: /projects
      group:
        kind: build
        isDefault: true
  - exec:
      id: defaultRun
      component: runtime
      commandLine: "/artifacts/bin/start-server.sh"
      workingDir: /
      group:
        kind: run
        isDefault: true
